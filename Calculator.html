<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>
  <body>
  

    <div id="container">
      <h1 class="calci">Calculator</h1>
      <div class="input-area">
        <div class="show"></div>
        <div id="text">0</div>
      </div>
      <div class="keys">
        <div class="flex">
          <div class=" button AC">
            AC
          </div>
          <div class="button negate">
            +/-
          </div>
          <div class="button operator" data-value="%">
            %
          </div>
          <div class="button red backspace">
            <i class="fas fa-backspace"></i>
          </div>
        </div>
        <div class="flex">
          <div class="key button" data-value="7">
            7
          </div>
          <div class="key button" data-value="8">
            8
          </div>
          <div class="key button" data-value="9">
            9
          </div>
          <div class="button red operator" data-value="/">
            /
          </div>
        </div>
        <div class="flex">
          <div class="key button" data-value="4">
            4
          </div>
          <div class="key button" data-value="5">
            5
          </div>
          <div class="key button" data-value="6">
            6
          </div>
          <div class="red operator button" data-value="*">
            *
          </div>
        </div>
        <div class="flex">
          <div class="key button" data-value="1">
            1
          </div>
          <div class="key button" data-value="2">
            2
          </div>
          <div class="key button" data-value="3">
            3
          </div>
          <div class="red operator button" data-value="-">
            -
          </div>
        </div>
        <div class="flex">
          <div class="key button" data-value="0">
            0
          </div>
          <div class="key button" data-value=".">
            .
          </div>

          <div class="red equal button" data-value="=">
            =
          </div>
          <div class="red operator button" data-value="+">
            +
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascript.js">
    </script>

  </body>
</html>
